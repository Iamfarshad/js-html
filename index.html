<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="w-full h-screen bg-cyan-300 flex justify-center items-center"
    >
      <form
        id="myForm"
        class="flex p-8 w-2/5 h-5/6 flex-col bg-cyan-100 rounded-lg"
      >
        <!--heading section-->
        <div class="text-2xl font-bold flex justify-center">
          <span>MARKS CALCULATOR</span>
        </div>

        <!--number section-->

        <div
          class="flex flex-wrap gap-10 mt-5 overflow-scroll sm:justify-center lg:justify-center xl:justify-between"
        >
          <div class="w-full sm:w-full lg:w-1/4">
            <label
              for="number-input"
              class="block mb-2 text-sm font-medium text-black"
              >Enter Marks:</label
            >
            <input
              type="number"
              id="c1"
              aria-describedby="helper-text-explanation"
              class="bg-white text-sm rounded-lg focus:ring-cyan-950 dark:focus:ring-cyan-950 block w-full p-2.5"
              required
            />
          </div>

          <div class="w-full sm:w-full lg:w-1/4">
            <label
              for="number-input"
              class="block mb-2 text-sm font-medium text-black"
              >Enter Marks:</label
            >
            <input
              type="number"
              id="c2"
              aria-describedby="helper-text-explanation"
              class="bg-white text-sm rounded-lg focus:ring-cyan-950 dark:focus:ring-cyan-950 block w-full p-2.5"
              required
            />
          </div>

          <div class="w-full sm:w-full lg:w-1/4">
            <label
              for="number-input"
              class="block mb-2 text-sm font-medium text-black"
              >Enter Marks:</label
            >
            <input
              type="number"
              id="c3"
              aria-describedby="helper-text-explanation"
              class="bg-white text-sm rounded-lg focus:ring-cyan-950 dark:focus:ring-cyan-950 block w-full p-2.5"
              required
            />
          </div>

          <div class="w-full sm:w-full lg:w-1/4">
            <label
              for="number-input"
              class="block mb-2 text-sm font-medium text-black"
              >Enter Marks:</label
            >
            <input
              type="number"
              id="c4"
              aria-describedby="helper-text-explanation"
              class="bg-white text-sm rounded-lg focus:ring-cyan-950 dark:focus:ring-cyan-950 block w-full p-2.5"
              required
            />
          </div>

          <div class="w-full sm:w-full lg:w-1/4">
            <label
              for="number-input"
              class="block mb-2 text-sm font-medium text-black"
              >Enter Marks:</label
            >
            <input
              type="number"
              id="c5"
              aria-describedby="helper-text-explanation"
              class="bg-white text-sm rounded-lg focus:ring-cyan-950 dark:focus:ring-cyan-950 block w-full p-2.5"
              required
            />
          </div>

          <div class="w-full sm:w-full lg:w-1/4">
            <label
              for="number-input"
              class="block mb-2 text-sm font-medium text-black"
              >Enter Marks:</label
            >
            <input
              type="number"
              id="c6"
              aria-describedby="helper-text-explanation"
              class="bg-white text-sm rounded-lg focus:ring-cyan-950 dark:focus:ring-cyan-950 block w-full p-2.5"
              required
            />
          </div>

          <div class="w-full">
            <label for="Name" class="block mb-2 text-sm font-medium text-black"
              >Enter Your Name:</label
            >
            <input
              type="text"
              id="myname"
              class="bg-white text-sm rounded-lg focus:ring-cyan-950 dark:focus:ring-cyan-950 block w-full p-2.5"
              required
            />
          </div>

          <div class="w-full p-2">
            <button
              type="button"
              id="my-button"
              class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-full"
            >
              Calculate
            </button>
          </div>

          <span
            class="mt-5 font-bold text-black text-2xl text-blue-700"
            id="temp"
          >
          </span>
        </div>
      </form>
    </section>
  </body>

  <script>
    // Function to calculate total, average, and grade
    function addSum(c1, c2, c3, c4, c5, c6, name) {
      const total = c1 + c2 + c3 + c4 + c5 + c6;
      const average = total / 600;
      const grade = average * 100;

      //  adding the student's name
      return `The student ${name} total marks: ${total}, average: ${average}, grade: ${grade}%`;
    }

    function listenToclick(e) {
      e.preventDefault();

      // Get the values from the input fields (marks and name)
      const c1 = Number(document.getElementById("c1").value);
      const c2 = Number(document.getElementById("c2").value);
      const c3 = Number(document.getElementById("c3").value);
      const c4 = Number(document.getElementById("c4").value);
      const c5 = Number(document.getElementById("c5").value);
      const c6 = Number(document.getElementById("c6").value);
      const myName = String(document.getElementById("myname").value); // Get name from input field

      // Call addSum function with marks and name
      const template = addSum(c1, c2, c3, c4, c5, c6, myName);

      // Display's the result in an HTML element with id "temp"
      document.getElementById("temp").innerText = template;
    }

    // Add event listener to the "Calculate" button
    document
      .getElementById("my-button")
      .addEventListener("click", listenToclick);
  </script>
</html>
